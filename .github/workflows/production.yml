name: Share videos CI pipeline for PRODUCTION

on:
  push:
    branches:
      - master

jobs:
  check_changes:
    name: "Check which folders were modified"
    runs-on: ubuntu-latest
    outputs:
      server: ${{ steps.changes.outputs.server }}
      frontend: ${{ steps.changes.outputs.frontend }}
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: dorny/paths-filter@v2
        id: changes
        with:
          filters: |
            server:
              - 'server/**'
            frontend:
              - 'client/**'

  deploy_server:
    name: Build server
    needs: check_changes
    if: ${{ needs.check_changes.outputs.server == 'true' }}

    environment: Production
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: server

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v2
        with:
          node-version: "18"
      - name: Install dependencies
        run: npm ci --no-audit --no-found --no-optional
      - name: Lint
        run: npm run lint
      - name: Run tests
        run: npm run test
      - name: Deploy to railway
        uses: devtomio/action-railway@v1.1.4
        with:
          railway_token: ${{ secrets.RAILWAY_TOKEN }}

  deploy_frontend:
    name: Build frontend
    needs: check_changes
    if: ${{ needs.check_changes.outputs.frontend == 'true' }}

    environment: Production
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: client

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v2
        with:
          node-version: "18"
      - name: Install dependencies
        run: npm ci --no-audit --no-found --no-optional
      - name: Lint
        run: npm run lint
      - name: Test Cypress E2E
        uses: cypress-io/github-action@v4
        with:
          project: ./client
          build: npm run build
          start: npm start
      - name: Deploy to Vercel Action
        uses: amondnet/vercel-action@v20
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-args: "--prod"
          vercel-org-id: ${{ secrets.ORG_ID}}
          vercel-project-id: ${{ secrets.PROJECT_ID}}
